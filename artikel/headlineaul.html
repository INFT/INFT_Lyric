<!DOCTYPE html>
<html>

<body>
    <h1>Aulia 191524035</h1>
    <div id="headline" class="tengah"></div>
</body>
<!-- Import library jquary -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
     $(document).ready(function(){
        //Membaca dn mengambil data dari file headline.txt
        $.getJSON('headlineaul.json',function(data){
            //Mengambil Line dari tiap judul
            var headline_data = '';
            //Membuat header tabel
            var i = 1;
            headline_data="<table border='1'><tr><td>No</td><td>Kategori</td><td>Judul Headline</td><td>Waktu Publish</td><td>Waktu Sekarang</td></tr>";
            $.each(data, function(key, value) {
                headline_data += '<tr>';
                headline_data += '<td>'+ i + '</td>';
                headline_data += '<td>'+value.Kategori+'</td>'
                headline_data += '<td>'+value.Judul+'</td>'
                headline_data += '<td>'+value.Waktu+'</td>'
                headline_data += '<td>'+value.Waktu_skrg+'</td>'
                headline_data += '</tr>';
                i = i + 1;
            });
            $('#headline').append(headline_data);
        });
    });
</script>
</html>
