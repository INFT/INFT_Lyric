<!DOCTYPE html>
<html>

<body>
    <h1>Fachri 191524042</h1>
    <div id="headline" class="tengah"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function(){
         //Membaca dn mengambil data dari file headline.txt
        $.getJSON('scrap.json',function(data){
            //Mengambil Line dari tiap judul
            var headline_data = '';
            //Membuat header tabel
            var i = 1;
            headline_data="<table border='1'><tr><td>No</td><td>Judul Headline</td><td>kategori</td><td>Waktu</td><td>pengambilan</td></tr>";
            $.each(data, function(key, value) {
                headline_data += '<tr>';
                headline_data += '<td>'+ i + '</td>';
                headline_data += '<td>'+value.Kategori+'</td>'
                headline_data += '<td>'+value.Judul+'</td>'
                headline_data += '<td>'+value.Waktu+'</td>'
                headline_data += '<td>'+value.pegnambilan+'</td>'
                headline_data += '</tr>';
                i = i + 1;
            });
            $('#headline').append(headline_data);
        });
    });


    $(document).ready(function(){

        var userMenu = $('.header-user-dropdown .header-user-menu');

        userMenu.on('touchend', function(e){

            userMenu.addClass('show');

            e.preventDefault();
            e.stopPropagation();

        });

        // This code makes the user dropdown work on mobile devices

        $(document).on('touchend', function(e){

            // If the page is touched anywhere outside the user menu, close it
            userMenu.removeClass('show');

        });

    });

</script>
</html>
